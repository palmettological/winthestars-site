<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win the Stars Playtest Feedback</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #1b1b1b;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        box-sizing: border-box; /* fixes overflow issue */
    }
    h1 {
        text-align: center;
        color: #3399ff;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box; /* ensures padding doesn't overflow */
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #3399ff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #267acc;
    }
</style>
<script>
    const password = "winthestars!";
    const entered = sessionStorage.getItem("authenticated");

    if (entered !== "true") {
        const userPass = prompt("Enter the password:");
        if (userPass !== password) {
            alert("Incorrect password.");
            window.location.href = "about:blank";
        } else {
            sessionStorage.setItem("authenticated", "true");
        }
    }
</script>
</head>
<body>
<div class="container">
    <h1>Win the Stars Playtest Feedback</h1>
    <form action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
