<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win the Stars Playtest Feedback</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background-color: #1a1a1a;
    padding: 20px 30px; /* Increased right padding for symmetry */
    border-radius: 8px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 15px rgba(51, 153, 255, 0.5);
  }
  h1 {
    text-align: center;
    color: #3399ff;
  }
  input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 4px;
    border: none;
    font-size: 14px;
  }
  input, textarea {
    background-color: #222;
    color: white;
  }
  button {
    background-color: #3399ff;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #267acc;
  }
</style>
<script>
  function checkPassword() {
    const password = prompt("Enter the password to access this page:");
    if (password !== "galaxy") {
      alert("Incorrect password.");
      window.location.href = "about:blank";
    }
  }
  window.onload = checkPassword;
</script>
</head>
<body>
  <div class="container">
    <h1>Playtest Feedback</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Name (optional):</label>
      <input type="text" id="name" name="name">

      <label for="enjoyment">What did you enjoy most?</label>
      <textarea id="enjoyment" name="enjoyment" rows="3"></textarea>

      <label for="improvements">What could be improved?</label>
      <textarea id="improvements" name="improvements" rows="3"></textarea>

      <label for="bugs">Any bugs or issues?</label>
      <textarea id="bugs" name="bugs" rows="3"></textarea>

      <label for="other">Other feedback:</label>
      <textarea id="other" name="other" rows="3"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
