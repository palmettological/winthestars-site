<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Win the Stars - Playtest Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    form {
      background: #1f1f1f;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.15);
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #444;
      background: #2a2a2a;
      color: #ddd;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #00ffc8;
      box-shadow: 0 0 6px #00ffc8;
    }

    button {
      margin-top: 22px;
      padding: 14px;
      font-weight: 700;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffc8, #00cca3);
      color: #000;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 255, 200, 0.6);
      transition: background 0.4s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00cca3, #00ffc8);
    }
  </style>
</head>
<body>
  <div id="protected-content" style="display:none;">
    <h1>Win the Stars - Playtest Feedback</h1>

    <form action="https://formspree.io/f/xldlznab" method="POST" novalidate>
      <label for="name">Name (optional)</label>
      <input type="text" name="name" id="name" placeholder="Your name" />

      <label for="experience">Gaming Experience</label>
      <select name="experience" id="experience" required>
        <option value="" disabled selected>-- Select --</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Expert</option>
      </select>

      <label for="enjoyment">How much did you enjoy the game? (1=Low, 5=High)</label>
      <select name="enjoyment" id="enjoyment" required>
        <option value="" disabled selected>-- Select --</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <label for="controls">Were the controls easy to understand and use?</label>
      <textarea
        name="controls"
        id="controls"
        rows="2"
        placeholder="Your thoughts here..."
      ></textarea>

      <label for="difficulty">Was the game challenging, too easy, or too hard?</label>
      <textarea
        name="difficulty"
        id="difficulty"
        rows="2"
        placeholder="Your thoughts here..."
      ></textarea>

      <label for="visuals">How did you find the graphics/art style?</label>
      <textarea
        name="visuals"
        id="visuals"
        rows="2"
        placeholder="Your thoughts here..."
      ></textarea>

      <label for="audio">Was the audio/music appropriate and enjoyable?</label>
      <textarea
        name="audio"
        id="audio"
        rows="2"
        placeholder="Your thoughts here..."
      ></textarea>

      <label for="bugs">Did you encounter any bugs or glitches? Please describe.</label>
      <textarea
        name="bugs"
        id="bugs"
        rows="3"
        placeholder="Your thoughts here..."
      ></textarea>

      <label for="improvements">What would you improve or change?</label>
      <textarea
        name="improvements"
        id="improvements"
        rows="3"
        placeholder="Your thoughts here..."
      ></textarea>

      <label for="replay">Would you play this game again? Why or why not?</label>
      <textarea
        name="replay"
        id="replay"
        rows="3"
        placeholder="Your thoughts here..."
      ></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    (function () {
      const correctPassword = "winthestars!";
      function askPassword() {
        const pass = prompt(
          "Please enter the password to access the Win the Stars feedback form:"
        );
        if (pass === null) {
          alert("Password is required to proceed.");
          askPassword();
        } else if (pass === correctPassword) {
          document.getElementById("protected-content").style.display = "block";
        } else {
          alert("Incorrect password. Try again.");
          askPassword();
        }
      }
      askPassword();
    })();
  </script>
</body>
</html>
